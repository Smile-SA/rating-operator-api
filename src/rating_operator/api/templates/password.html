<!DOCTYPE html>
<html>
    <head>
        <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static',filename='img/SquareLogo-Rating-Operator2.png') }}"/>
          <title>Password - Rating</title>
         <link rel="stylesheet" href="{{ url_for('static',filename='css/defaultStyle.css') }}">
         <link rel="stylesheet" href="{{ url_for('static',filename='css/font-awesome.min.css') }}">
          <link rel="stylesheet" href="{{ url_for('static',filename='css/styles.css') }}">
      </head>
    
<header>
    <nav class="navbar navbar-expand-lg navStyle container-fluid">
        <a class="brand-navbar" href="/home">
            <img src="{{ url_for('static',filename='img/rating-operator-logo.png') }}" alt="Responsive image" class="img-logo">
        </a>
        <button type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler collapsed"><i class="fa fa-align-justify iconStyle text-white"></i>
        </button>

        <div class="collapse navbar-collapse " id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item active"><a href="/home" class="nav-link"><i class="fa fa-home"></i>HOME<span class="sr-only">(current)</span></a></li>
                <li class="nav-item submenu dropdown" >
                    {% if admin == false %}
                    <a class="nav-link dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       type="button" id="dropdownMenuButton"  aria-expanded="false"><i class="fa fa-user-circle"></i>You are login as {{ tenant }}
                   
                    </a>
                    {% else %} 
                    <a class="nav-link dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                    type="button" id="dropdownMenuButton"  aria-expanded="false"><i class="fa fa-user-circle"></i>{{ tenant }}
                
                    </a>
                    {% endif %} 
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                          <li class="nav-item">
                            <form method="POST" action="/logout">
                                <a type="submit" class="nav-link" href="/logout"><i class="fa fa-power-off"></i>LOGOUT</a>
                            </form>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>

    </nav>
</header>
      
<body>
    <div class="bg"></div>
    <div class="bg bg2"></div>
    <div class="bg bg3"></div>
    
<div class="container">
    <div class="mt-10 row d-flex justify-content-center">
        <div class="col-lg-8">
            <div class="box m-2 p-5">
                <h3>
                    <p class="text-center text-white mt-4 mb-4"> Change your password here! </p>
                </h3>
                <form class="form" method="POST" action="/password_change">
                    <div class="col-md-12 form-group">
                        <input class="form-control" type="password" name="old" placeholder="Old password" required>
                    </div>
                    <div class="col-md-12 form-group">
                        <input class="form-control" type="password" name="new" placeholder="New password" required>
                    </div>
                    <div class="col-md-12"> <p class="text-danger" id="message"> {{ message }} </p></div>
                    <div class="col-md-12 form-group">
                        <input type="submit" value=" Submit" class=" btn btn-primary">
                    </div>
                </form>
                <form  action="/home" method="POST">
                    <div class="col-md-12 form-group">
                        <input type="submit" value="Return to home page" class="btn btn-primary">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="{{ url_for('static',filename='js/bootstrap.bundle.min.js') }}"></script>
<script src="{{ url_for('static',filename='js/main.js') }}"></script>
</body>
</html>
